<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetica</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for(filename='favicon.ico') }}" type="image/x-icon">
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="center-align">
            <h1 class="header" id="poeticaTitle">üéº POETICA üéº</h1>
            <h6 class="header2"> Explore the world of AI Poetry</h6>
        </header>

        <!-- Main Content -->
        <main class="center-align">
            <div class="input-field">
                <textarea id="poemPrompt" class="materialize-textarea" placeholder="Enter your poem prompt here..." style="font-size: 1.2rem;"></textarea>
                <label for="poemPrompt" style="font-size: large;">Poem Prompt</label>
            </div>
            <a id="generateBtn" class="waves-effect waves-light btn-large">Generate Poem</a>
            <div id="poemOutput" class="card-panel blue lighten-5 mt-4"></div>
            <div id="emotionOutput" class="emotion-animation mt-4"></div>
        </main>
    </div>
    <script>
        document.getElementById('poemPrompt').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('generateBtn').click(); // Triggers the Generate Poem button
            }
        });
    </script>
    
    <!-- Footer -->    
    <footer>
        <div class="bottombar">
            <p>Made with ‚ù§Ô∏è by Sudhanshu. Powered by Gemini AI</p>
        </div>
    </footer>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
